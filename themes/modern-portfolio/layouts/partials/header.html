<header class="glassmorphic-header">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold nav-link" style="color: var(--orange-primary)">
          {{ .Site.Title }}
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a href="{{ .Site.BaseURL }}" class="nav-link font-medium">Home</a>
        {{ range .Site.Sections.ByParam "order" }}
        <a href="{{ .Section }}" class="nav-link font-medium">{{ .Title }}</a>
        {{ end }}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobile-menu-toggle" class="nav-link focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="glassmorphic-mobile-menu hidden md:hidden mt-4 pb-4">
      <a href="{{ .Site.BaseURL }}" class="block py-2 nav-link">Home</a>
      {{ range .Site.Sections.ByParam "order" }}
      <a href="{{ .Section }}" class="block py-2 nav-link">{{ .Title }}</a>
      {{ end }}
    </div>
  </nav>
</header>
