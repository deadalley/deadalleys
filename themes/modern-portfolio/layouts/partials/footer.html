<footer class="py-8 mt-20" style="
    background-color: var(--navy-dark);
    border-top: 1px solid var(--navy-medium);
  ">
  <div class="container mx-auto px-6 flex flex-col gap-4">
    <div class="flex justify-center space-x-4">
      {{ if .Site.Params.github }}
      <a href="{{ .Site.Params.github }}" target="_blank" class="social-link">
        <i class="fab fa-github text-2xl"></i>
      </a>
      {{ end }} {{ if .Site.Params.youtube }}
      <a href="{{ .Site.Params.youtube }}" target="_blank" class="social-link">
        <i class="fab fa-youtube text-2xl"></i>
      </a>
      {{ end }}
    </div>
    <div class="text-center" style="color: var(--text-muted)">
      <p>
        &copy; {{ now.Format "2006" }} {{ .Site.Params.author }}. All rights
        reserved.
      </p>
    </div>
  </div>
</footer>
