{{ $baseURL := .Site.Params.github }}
{{ $projectURL := printf "%s/%s" $baseURL .project.id }}
{{ $isEven := eq (mod .index 2) 0 }}

<a href="{{ $projectURL }}"
  class="project-card rounded-2xl overflow-hidden relative flex items-center justify-center {{ if $isEven }}flex-row{{ else }}flex-row-reverse{{ end }}">
  <div class="w-1/3 h-96">
    <img src="/{{ .project.img }}" alt="{{ .project.title }}" class="w-auto h-full object-cover" loading="lazy"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
  </div>
  <div
    class="w-2/3 px-16 py-8 flex flex-col justify-start h-full {{ if $isEven }}text-left{{ else }}text-right{{ end }}">
    <div class="flex {{ if $isEven }}justify-start{{ else }}justify-end{{ end }}">
      <img src="/{{ .project.icon }}" alt="{{ .project.title }} Icon" class="w-8 h-8 mr-4" loading="lazy"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <h1 class="text-3xl font-bold mb-8">{{ .project.title }}</h1>
    </div>
    <p style="color: var(--text-primary)">{{ .project.description }}</p>
  </div>
</a>
