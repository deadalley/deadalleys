{{/* Album Card Component */}}
{{ $baseURL := "https://ik.imagekit.io/deadalley31" }}
{{ $albumURL := .id }}

<div class="album-card">
  <a href="{{ $albumURL }}" class="block">
    <div class="relative flex items-center justify-center">
      <img src="{{ $baseURL }}/{{ .imagekit_folder }}/{{ .cover_image }}?tr=w-400,h-300,c-maintain_ratio"
        alt="{{ .title }}" class="w-full h-full object-cover" loading="lazy"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="absolute bottom-6 left-6 right-6">
        <h3 class="text-xl font-bold text-white mb-2">{{ .title }}</h3>
        <p class="text-gray-300 text-sm mb-4">{{ .description }}</p>
      </div>
    </div>
  </a>
</div>
