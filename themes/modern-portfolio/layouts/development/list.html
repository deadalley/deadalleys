{{ define "main" }}
{{ partial "page-header.html" . }}

<section>
  <div class="container mx-auto px-6 relative z-10">
    {{ if .Params.projects }}
    <!-- Projects content will go here -->
    <div class="flex flex-col gap-8">
      {{ range $index, $project := .Params.projects }}
      {{ partial "project-card.html" (dict "project" $project "index" $index "Site" $.Site) }}
      {{ end }}
    </div>
    {{ else }}
    <!-- Under Construction Message -->
    <div class="text-center py-16">
      <div class="max-w-md mx-auto">
        <div class="mb-8">
          <i class="fas fa-tools text-6xl text-gray-400 mb-4"></i>
        </div>
        <h3 class="text-2xl font-bold text-white mb-4">Under Construction</h3>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
